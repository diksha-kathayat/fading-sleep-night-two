<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sleep Intervention: Two-Night Plateau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
        }

        .log-row:nth-child(even) {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="p-4">
    <div class="max-w-xl mx-auto space-y-4">
        <div class="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm text-center">
            <div
                class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-4 tracking-widest bg-indigo-600 text-white">
                Night <span id="step-display">1</span>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 rounded-3xl bg-slate-50 border border-slate-100">
                    <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest mb-1">Prescribed Bedtime
                    </p>
                    <div id="res-bed" class="text-3xl font-extrabold text-slate-800 tracking-tighter">--:--</div>
                </div>
                <div class="p-4 rounded-3xl bg-slate-50 border border-slate-100">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Target Wake Up</p>
                    <div id="res-wake" class="text-3xl font-extrabold text-slate-800 tracking-tighter">--:--</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm space-y-4">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 border-b pb-2">Cycle Status</h3>
            <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100">
                <span id="cycle-mode" class="text-[11px] font-bold text-indigo-600 uppercase">Step 1</span>
                <span id="logic-shift"
                    class="text-xs font-black px-2 py-1 rounded bg-slate-200 text-slate-600 uppercase">--</span>
            </div>
            <p id="logic-text" class="text-[11px] text-slate-500 italic text-center px-2"></p>
        </div>

        <div class="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 border-b pb-3 mb-3">Prescription
                History</h3>
            <div class="overflow-hidden rounded-xl border border-slate-100">
                <table class="w-full text-[11px] text-left">
                    <thead class="bg-slate-50 text-slate-400 uppercase font-bold">
                        <tr>
                            <th class="px-4 py-2">Night</th>
                            <th class="px-4 py-2">Instruction</th>
                            <th class="px-4 py-2 text-right">Target</th>
                        </tr>
                    </thead>
                    <tbody id="history-log">
                    </tbody>
                </table>
            </div>
            <button onclick="localStorage.clear(); location.reload();"
                class="w-full mt-4 text-[9px] text-slate-300 underline uppercase tracking-widest hover:text-red-400">Restart
                Intervention Cycle</button>
        </div>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);

        const tToM = (t) => {
            if (!t) return 0;
            let str = t.toLowerCase().trim();
            const isPm = str.includes('pm'), isAm = str.includes('am');
            const parts = str.replace(/[apm\s]/g, '').split(/[:.\s]/);
            let h = parseInt(parts[0]) || 0, m = parseInt(parts[1]) || 0;
            if (isPm && h < 12) h += 12; if (isAm && h === 12) h = 0;
            return (h * 60) + m;
        };

        const mToT = (m, simple = false) => {
            let tm = Math.round(m / 5) * 5; while (tm < 0) tm += 1440; tm %= 1440;
            let h = Math.floor(tm / 60), mins = tm % 60;
            const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
            return simple ? `${h}:${String(mins).padStart(2, '0')} ${ampm}` : `${h}:${String(mins).padStart(2, '0')}<span class="text-xs ml-1 font-bold text-slate-400">${ampm}</span>`;
        };

        function calculate() {
            let step = parseInt(localStorage.getItem('calc_step') || "1");
            document.getElementById('step-display').innerText = step;

            const s7 = parseFloat(p.get('day_7_SOL') || 0);
            const w7 = parseFloat(p.get('day_7_WASO') || 0);
            const s8 = parseFloat(p.get('day_8_SOL') || 0);
            const w8 = parseFloat(p.get('day_8_WASO') || 0);
            const sInter = parseFloat(p.get('sleep_intervention_SOL') || 0);
            const wInter = parseFloat(p.get('sleep_intervention_WASO') || 0);

            let avgS, avgW;
            if (step <= 2) {
                avgS = (s7 + s8) / 2; avgW = (w7 + w8) / 2;
            } else {
                const lastS = parseFloat(localStorage.getItem('last_s') || sInter);
                const lastW = parseFloat(localStorage.getItem('last_w') || wInter);
                avgS = (lastS + sInter) / 2; avgW = (lastW + wInter) / 2;
            }

            let finalTarget;
            let lastStored = localStorage.getItem('stored_prescription');
            let mode = "";
            let shiftLabel = "";

            if (step === 1) {
                const bBed = tToM(p.get('base_bed') || "21:08");
                const bSol = parseInt(p.get('base_sol') || 16);
                const bWaso = parseInt(p.get('base_waso') || 21);
                finalTarget = (bBed + bSol + bWaso + 30);
                mode = "N1: INITIAL";
                shiftLabel = "START";
            } else if (step % 2 !== 0) {
                let anchor = parseInt(lastStored);
                const success = (avgS <= 15 && avgW <= 15);
                finalTarget = success ? anchor - 15 : anchor + 15;
                mode = "N" + step + ": ADJUST";
                shiftLabel = success ? "-15M" : "+15M";
            } else {
                finalTarget = parseInt(lastStored);
                mode = "N" + step + ": HOLD";
                shiftLabel = "HOLD";
            }

            // Update UI
            document.getElementById('cycle-mode').innerText = mode;
            document.getElementById('logic-shift').innerText = shiftLabel;
            document.getElementById('res-bed').innerHTML = mToT(finalTarget);
            document.getElementById('res-wake').innerHTML = mToT(tToM(p.get('base_wake') || "07:00"));

            // Log History
            let history = JSON.parse(localStorage.getItem('presc_history') || "[]");
            // Only add to history if this step isn't already logged (prevents duplicates on refresh)
            if (history.length < step) {
                history.push({ night: step, mode: shiftLabel, time: mToT(finalTarget, true) });
                localStorage.setItem('presc_history', JSON.stringify(history));
            }

            const logBody = document.getElementById('history-log');
            logBody.innerHTML = history.map(item => `
                <tr class="log-row">
                    <td class="px-4 py-2 font-bold text-slate-400">${item.night}</td>
                    <td class="px-4 py-2 text-slate-600">${item.mode}</td>
                    <td class="px-4 py-2 text-right font-mono font-bold text-indigo-600">${item.time}</td>
                </tr>
            `).reverse().join('');

            // Save state
            localStorage.setItem('last_s', sInter);
            localStorage.setItem('last_w', wInter);
            localStorage.setItem('stored_prescription', finalTarget);
            localStorage.setItem('calc_step', step + 1);
        }
        window.onload = calculate;
    </script>
</body>

</html>
