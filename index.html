<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sleep Intervention: Two-Night Plateau Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .math-font {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
    </style>
</head>

<body class="p-4">
    <div class="max-w-xl mx-auto space-y-4">
        <div class="bg-transparent p-4 text-center border-b border-slate-100 pb-6">
            <div id="status-tag"
                class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-4 tracking-widest bg-indigo-600 text-white">
                Night <span id="step-display">1</span>: <span id="phase-label">Initializing</span>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 rounded-3xl bg-white border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest mb-1">Prescribed Bedtime
                    </p>
                    <div id="res-bed" class="text-3xl font-extrabold text-slate-800 tracking-tighter">--:--</div>
                </div>
                <div class="p-4 rounded-3xl bg-white border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Target Wake Up</p>
                    <div id="res-wake" class="text-3xl font-extrabold text-slate-800 tracking-tighter">--:--</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm space-y-6">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 border-b pb-2">Rolling Plateau
                Logic</h3>

            <div class="space-y-2">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Anchor Analysis</p>
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 text-[11px] space-y-2">
                    <div class="flex justify-between">
                        <span>Current Cycle:</span>
                        <span id="cycle-mode" class="font-bold text-indigo-600 uppercase">Calculating...</span>
                    </div>
                    <div class="flex justify-between border-t border-slate-200 pt-2 text-slate-700 font-bold">
                        <span>Last Instruction:</span> <span id="anchor-val">--:--</span>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Efficiency Averages</p>
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 text-[11px] space-y-3">
                    <div class="flex justify-between text-slate-500"><span>Avg SOL:</span> <span id="avg-sol"
                            class="font-bold text-slate-700">--m</span></div>
                    <div class="border-t border-slate-200 pt-1 flex justify-between text-slate-500"><span>Avg
                            WASO:</span> <span id="avg-waso" class="font-bold text-slate-700">--m</span></div>
                </div>
            </div>

            <div id="logic-box" class="p-3 rounded-xl border-2 border-dashed flex items-center justify-between">
                <span id="logic-text"
                    class="text-[11px] font-medium text-slate-700 italic font-bold uppercase">Processing...</span>
                <span id="logic-shift" class="text-xs font-black px-2 py-1 rounded-lg">--</span>
            </div>

            <button onclick="resetHistory()"
                class="w-full text-[9px] text-slate-300 underline uppercase tracking-widest hover:text-red-400 transition-colors">Clear
                Local Memory & Restart</button>
        </div>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);

        const tToM = (t) => {
            if (!t) return 0;
            let str = t.toLowerCase().trim();
            const isPm = str.includes('pm'), isAm = str.includes('am');
            const parts = str.replace(/[apm\s]/g, '').split(/[:.\s]/);
            let h = parseInt(parts[0]) || 0, m = parseInt(parts[1]) || 0;
            if (isPm && h < 12) h += 12; if (isAm && h === 12) h = 0;
            return (h * 60) + m;
        };

        const mToT = (m, simple = false) => {
            let tm = Math.round(m / 5) * 5; while (tm < 0) tm += 1440; tm %= 1440;
            let h = Math.floor(tm / 60), mins = tm % 60;
            const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
            return simple ? `${h}:${String(mins).padStart(2, '0')} ${ampm}` : `${h}:${String(mins).padStart(2, '0')}<span class="text-xs ml-1 font-bold text-slate-400">${ampm}</span>`;
        };

        function resetHistory() { localStorage.clear(); location.reload(); }

        function calculate() {
            let step = parseInt(localStorage.getItem('calc_step') || "1");
            document.getElementById('step-display').innerText = step;

            const s7 = parseFloat(p.get('day_7_SOL') || 0);
            const w7 = parseFloat(p.get('day_7_WASO') || 0);
            const s8 = parseFloat(p.get('day_8_SOL') || 0);
            const w8 = parseFloat(p.get('day_8_WASO') || 0);
            const sInter = parseFloat(p.get('sleep_intervention_SOL') || 0);
            const wInter = parseFloat(p.get('sleep_intervention_WASO') || 0);

            let prevSOL, currSOL, prevWASO, currWASO;
            let finalTarget;
            let lastStored = localStorage.getItem('stored_prescription');

            // 1. Efficiency Check (Stays consistent)
            if (step === 1) {
                prevSOL = s7; currSOL = s8;
                prevWASO = w7; currWASO = w8;
            } else {
                prevSOL = parseFloat(localStorage.getItem('last_s') || sInter);
                currSOL = sInter;
                prevWASO = parseFloat(localStorage.getItem('last_w') || wInter);
                currWASO = wInter;
            }
            const avgS = (prevSOL + currSOL) / 2;
            const avgW = (prevWASO + currWASO) / 2;
            const success = (avgS <= 15 && avgW <= 15);

            // 2. Plateau Step Logic
            // Step 1, 3, 5, 7... = ADJUST
            // Step 2, 4, 6, 8... = HOLD
            const isAdjustmentStep = (step % 2 !== 0);

            if (step === 1) {
                // Initialize from Phase 1 Logic
                const bBed = tToM(p.get('base_bed') || "21:08");
                const bSol = parseInt(p.get('base_sol') || 16);
                const bWaso = parseInt(p.get('base_waso') || 21);
                const initialAnchor = (bBed + bSol + bWaso + 30);

                finalTarget = success ? initialAnchor - 15 : initialAnchor + 15;
                document.getElementById('cycle-mode').innerText = "ADJUST (N1)";
                document.getElementById('anchor-val').innerText = mToT(initialAnchor, true);
            }
            else if (isAdjustmentStep) {
                // Odd numbered steps take the previous prescription and apply +/- 15m
                let anchor = parseInt(lastStored);
                finalTarget = success ? anchor - 15 : anchor + 15;
                document.getElementById('cycle-mode').innerText = "ADJUST (NEW)";
                document.getElementById('anchor-val').innerText = mToT(anchor, true);
            }
            else {
                // Even numbered steps (2, 4, 6...) HOLD the previous value
                finalTarget = parseInt(lastStored);
                document.getElementById('cycle-mode').innerText = "HOLD PLATEAU";
                document.getElementById('anchor-val').innerText = mToT(finalTarget, true);
            }

            // 3. UI Update
            document.getElementById('avg-sol').innerText = avgS.toFixed(1) + "m";
            document.getElementById('avg-waso').innerText = avgW.toFixed(1) + "m";
            document.getElementById('res-bed').innerHTML = mToT(finalTarget);
            document.getElementById('res-wake').innerHTML = mToT(tToM(p.get('base_wake') || "07:00"));

            const box = document.getElementById('logic-box');
            const shift = document.getElementById('logic-shift');
            if (isAdjustmentStep) {
                shift.innerText = success ? "-15m" : "+15m";
                box.className = "p-3 rounded-xl border-2 border-dashed border-indigo-200 bg-indigo-50/30 flex items-center justify-between";
                document.getElementById('logic-text').innerText = "CALCULATED NEW TARGET";
            } else {
                shift.innerText = "HOLD";
                box.className = "p-3 rounded-xl border-2 border-dashed border-slate-100 bg-slate-50 flex items-center justify-between";
                document.getElementById('logic-text').innerText = "STAYING ON PLATEAU";
            }

            // 4. Persistence
            localStorage.setItem('last_s', sInter);
            localStorage.setItem('last_w', wInter);
            localStorage.setItem('stored_prescription', finalTarget);
            localStorage.setItem('calc_step', step + 1);
        }
        window.onload = calculate;
    </script>
</body>

</html>
