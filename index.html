<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sleep Intervention: Rolling Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .data-label {
            font-size: 10px;
            font-weight: 800;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-value {
            font-size: 14px;
            font-weight: 700;
            color: #1e293b;
        }
    </style>
</head>

<body class="p-4">
    <div class="max-w-xl mx-auto space-y-6">
        <div class="bg-transparent p-4 text-center">
            <div id="status-tag"
                class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-6 tracking-widest bg-emerald-600 text-white">
                Rolling Adjustment Active
            </div>

            <div class="grid grid-cols-2 gap-2 p-6 rounded-3xl border-2 border-dashed border-indigo-200 bg-transparent">
                <div>
                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Target Bedtime</p>
                    <div id="res-bed"
                        class="text-3xl font-extrabold text-slate-800 tracking-tighter leading-tight whitespace-nowrap">
                        --:--</div>
                </div>
                <div>
                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-2">Target Wake Up</p>
                    <div id="res-wake"
                        class="text-3xl font-extrabold text-slate-800 tracking-tighter leading-tight whitespace-nowrap">
                        --:--</div>
                </div>
            </div>

            <div class="mt-6 p-4 bg-indigo-50/30 rounded-xl space-y-2">
                <p id="logic-info" class="text-xs text-indigo-900 font-medium italic"></p>
                <p id="safety-info" class="text-[10px] text-amber-600 font-bold uppercase tracking-tight"></p>
                <button onclick="resetHistory()"
                    class="mt-2 text-[9px] text-slate-400 underline uppercase tracking-tighter hover:text-red-400">Reset
                    Rolling History</button>
            </div>
        </div>

        <div id="averaging-card" class="bg-transparent rounded-3xl p-6 border border-slate-200">
            <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full"></span> 2-Night Performance Review
            </h3>
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="space-y-1">
                    <p class="data-label">Night 1</p>
                    <p id="d1-vals" class="data-value">-- / --</p>
                </div>
                <div class="space-y-1">
                    <p class="data-label">Night 2</p>
                    <p id="d2-vals" class="data-value">-- / --</p>
                </div>
                <div class="bg-emerald-50/50 rounded-xl py-2 space-y-1 border border-emerald-100">
                    <p class="data-label text-emerald-600">Average</p>
                    <p id="avg-vals" class="data-value text-emerald-700">-- / --</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);

        const tToM = (t) => {
            if (!t) return 0;
            let str = t.toLowerCase().trim();
            const isPm = str.includes('pm'), isAm = str.includes('am');
            const parts = str.replace(/[apm\s]/g, '').split(/[:.\s]/);
            let h = parseInt(parts[0]) || 0, m = parseInt(parts[1]) || 0;
            if (isPm && h < 12) h += 12;
            if (isAm && h === 12) h = 0;
            if (!isAm && !isPm && h >= 8 && h <= 11) h += 12;
            return (h * 60) + m;
        };

        const mToT = (m) => {
            let tm = Math.round(m / 5) * 5;
            while (tm < 0) tm += 1440;
            tm %= 1440;
            let h = Math.floor(tm / 60), mins = tm % 60;
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${String(mins).padStart(2, '0')}<span class="text-base ml-1 font-bold text-slate-500">${ampm}</span>`;
        };

        function resetHistory() {
            localStorage.removeItem('rolling_bedtime_anchor');
            location.reload();
        }

        function calculate() {
            // 1. Wakeup Anchor (Always from URL)
            const targetWake = tToM(p.get('base_wake') || "07:00");

            // 2. Rolling History Logic
            // Priority 1: Stored value in Browser (localStorage)
            // Priority 2: Latest intervention value from URL
            // Priority 3: Initial base bedtime from URL
            let storedAnchor = localStorage.getItem('rolling_bedtime_anchor');
            let urlAnchor = p.get('sleep_intervention_bedtime') || p.get('base_bed');

            let anchorBedMins = storedAnchor ? parseInt(storedAnchor) : tToM(urlAnchor);

            // 3. Data from URL
            const s1 = parseInt(p.get('day_8_SOL') || 0);
            const w1 = parseInt(p.get('day_8_WASO') || 0);
            const s2 = parseInt(p.get('sleep_intervention_SOL') || 0);
            const w2 = parseInt(p.get('sleep_intervention_WASO') || 0);

            const avgSol = (s1 + s2) / 2;
            const avgWaso = (w1 + w2) / 2;

            document.getElementById('d1-vals').innerText = `${s1}m / ${w1}m`;
            document.getElementById('d2-vals').innerText = `${s2}m / ${w2}m`;
            document.getElementById('avg-vals').innerText = `${avgSol}m / ${avgWaso}m`;

            // 4. Calculate Adjustment
            let targetBed = (avgSol <= 15 && avgWaso <= 15) ? anchorBedMins - 15 : anchorBedMins + 15;

            // 5. Safeguard
            let checkWake = targetWake;
            let checkBed = targetBed % 1440;
            if (checkWake <= checkBed) checkWake += 1440;
            if ((checkWake - checkBed) < 480) {
                targetBed = targetWake - 480;
                document.getElementById('safety-info').innerHTML = "⚠️ 8-Hour Minimum Safeguard Applied";
            }

            // 6. Persistence: Store this calculation for next time
            localStorage.setItem('rolling_bedtime_anchor', targetBed);

            // Display
            document.getElementById('res-bed').innerHTML = mToT(targetBed);
            document.getElementById('res-wake').innerHTML = mToT(targetWake);
            document.getElementById('logic-info').innerHTML = `Rolling adjustment calculated from anchor: ${mToT(anchorBedMins)}`;
        }

        window.onload = calculate;
    </script>
</body>

</html>
