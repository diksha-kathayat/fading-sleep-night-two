<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sleep Intervention: Prescribed Rolling Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .math-font {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
    </style>
</head>

<body class="p-4">
    <div class="max-w-xl mx-auto space-y-4">
        <div class="bg-transparent p-4 text-center border-b border-slate-100 pb-6">
            <div id="status-tag"
                class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-4 tracking-widest bg-indigo-600 text-white">
                Rolling Phase: <span id="phase-label">Initializing</span>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 rounded-3xl bg-white border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest mb-1">New Prescribed
                        Bedtime</p>
                    <div id="res-bed" class="text-3xl font-extrabold text-slate-800 tracking-tighter">--:--</div>
                </div>
                <div class="p-4 rounded-3xl bg-white border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Target Wake Up</p>
                    <div id="res-wake" class="text-3xl font-extrabold text-slate-800 tracking-tighter">--:--</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl p-6 border border-slate-200 shadow-sm space-y-6">
            <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400 border-b pb-2">Prescription Logic
            </h3>

            <div class="space-y-2">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Step 1: The Anchor</p>
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 text-[11px] space-y-2">
                    <div class="flex justify-between">
                        <span>Basis:</span>
                        <span id="anchor-type" class="text-slate-500">Previous Prescription</span>
                    </div>
                    <div class="flex justify-between border-t border-slate-200 pt-2 text-indigo-600 font-bold">
                        <span>Prescribed Bedtime:</span>
                        <span id="anchor-val">--:--</span>
                    </div>
                </div>
            </div>

            <div class="space-y-2">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Step 2: Efficiency Averages</p>
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 text-[11px] space-y-3">
                    <div>
                        <div class="flex justify-between text-slate-500"><span>SOL (Last 2 Nights):</span></div>
                        <div class="flex justify-between font-bold text-slate-700"><span>Avg SOL:</span> <span
                                id="avg-sol">--m</span></div>
                    </div>
                    <div class="border-t border-slate-200 pt-2">
                        <div class="flex justify-between text-slate-500"><span>WASO (Last 2 Nights):</span></div>
                        <div class="flex justify-between font-bold text-slate-700"><span>Avg WASO:</span> <span
                                id="avg-waso">--m</span></div>
                    </div>
                </div>
            </div>

            <div id="logic-box" class="p-3 rounded-xl border-2 border-dashed flex items-center justify-between">
                <span id="logic-text" class="text-[11px] font-medium text-slate-700 italic">Processing...</span>
                <span id="logic-shift" class="text-xs font-black px-2 py-1 rounded-lg">--</span>
            </div>

            <button onclick="resetHistory()"
                class="w-full text-[9px] text-slate-300 underline uppercase tracking-widest hover:text-red-400 transition-colors">Reset
                Calculation Cycle</button>
        </div>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);

        const tToM = (t) => {
            if (!t) return 0;
            let str = t.toLowerCase().trim();
            const isPm = str.includes('pm'), isAm = str.includes('am');
            const parts = str.replace(/[apm\s]/g, '').split(/[:.\s]/);
            let h = parseInt(parts[0]) || 0, m = parseInt(parts[1]) || 0;
            if (isPm && h < 12) h += 12; if (isAm && h === 12) h = 0;
            return (h * 60) + m;
        };

        const mToT = (m, simple = false) => {
            let tm = Math.round(m / 5) * 5; while (tm < 0) tm += 1440; tm %= 1440;
            let h = Math.floor(tm / 60), mins = tm % 60;
            const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
            return simple ? `${h}:${String(mins).padStart(2, '0')} ${ampm}` : `${h}:${String(mins).padStart(2, '0')}<span class="text-xs ml-1 font-bold text-slate-400">${ampm}</span>`;
        };

        function resetHistory() { localStorage.clear(); location.reload(); }

        function calculate() {
            let step = parseInt(localStorage.getItem('calc_step') || "1");

            // Data inputs
            const s7 = parseFloat(p.get('day_7_SOL') || 0);
            const w7 = parseFloat(p.get('day_7_WASO') || 0);
            const b7 = p.get('day_7_bedtime') || "11:00 PM";
            const s8 = parseFloat(p.get('day_8_SOL') || 0);
            const w8 = parseFloat(p.get('day_8_WASO') || 0);
            const b8 = p.get('day_8_bedtime') || b7;
            const sInter = parseFloat(p.get('sleep_intervention_SOL') || 0);
            const wInter = parseFloat(p.get('sleep_intervention_WASO') || 0);

            let avgS, avgW, prescribedAnchorMins;

            if (step === 1) {
                // Initial baseline phase: Use Day 8's actual bedtime as the first "Prescription"
                document.getElementById('phase-label').innerText = "Step 1: Baseline Establishment";
                document.getElementById('anchor-type').innerText = "Night 8 Bedtime (Initial)";
                prescribedAnchorMins = tToM(b8);
                avgS = (s7 + s8) / 2;
                avgW = (w7 + w8) / 2;
            } else {
                // Rolling phase: Use the target calculated from the PREVIOUS run
                document.getElementById('phase-label').innerText = "Step " + step + ": Rolling Adjustment";
                document.getElementById('anchor-type').innerText = "Last Prescribed Bedtime";

                // Retrieve the prescription saved in the last cycle
                const lastPrescribed = localStorage.getItem('last_target_bedtime_mins');
                prescribedAnchorMins = lastPrescribed ? parseInt(lastPrescribed) : tToM(b8);

                // Average the last night's data with the current intervention data
                const prevSOL = parseFloat(localStorage.getItem('last_s') || s8);
                const prevWASO = parseFloat(localStorage.getItem('last_w') || w8);
                avgS = (prevSOL + sInter) / 2;
                avgW = (prevWASO + wInter) / 2;
            }

            // Decision Logic
            const success = (avgS <= 15 && avgW <= 15);
            let targetBedMins = success ? prescribedAnchorMins - 15 : prescribedAnchorMins + 15;

            // UI Updates
            document.getElementById('anchor-val').innerText = mToT(prescribedAnchorMins, true);
            document.getElementById('avg-sol').innerText = avgS.toFixed(1) + "m";
            document.getElementById('avg-waso').innerText = avgW.toFixed(1) + "m";

            const box = document.getElementById('logic-box');
            const shift = document.getElementById('logic-shift');
            shift.innerText = success ? "-15m" : "+15m";
            shift.className = success ? "text-xs font-black px-2 py-1 rounded-lg bg-emerald-500 text-white" : "text-xs font-black px-2 py-1 rounded-lg bg-amber-500 text-white";
            box.className = success ? "p-3 rounded-xl border-2 border-dashed border-emerald-100 bg-emerald-50/30 flex items-center justify-between" : "p-3 rounded-xl border-2 border-dashed border-amber-100 bg-amber-50/30 flex items-center justify-between";
            document.getElementById('logic-text').innerText = success ? "Criteria met: Consolidating sleep." : "Criteria not met: Narrowing window.";

            // Save state for the next time the page is loaded/refreshed
            localStorage.setItem('last_s', sInter);
            localStorage.setItem('last_w', wInter);
            localStorage.setItem('last_target_bedtime_mins', targetBedMins);
            localStorage.setItem('calc_step', step + 1);

            // Display Results
            document.getElementById('res-bed').innerHTML = mToT(targetBedMins);
            document.getElementById('res-wake').innerHTML = mToT(tToM(p.get('base_wake') || "07:00"));
        }
        window.onload = calculate;
    </script>
</body>

</html>
