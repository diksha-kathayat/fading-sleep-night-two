<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bedtime Fading: Evolution Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
        }
    </style>
</head>

<body class="p-4 md:p-10">
    <div class="max-w-2xl mx-auto space-y-6">
        <div class="bg-white rounded-[2rem] p-8 shadow-xl border border-slate-200">
            <div class="text-center">
                <div id="mode-badge"
                    class="inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-6 tracking-widest">
                </div>

                <div
                    class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-slate-50 p-8 rounded-3xl border-2 border-dashed border-indigo-200">
                    <div>
                        <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest mb-1">Prescribed
                            Bedtime</p>
                        <span id="res-bed" class="text-6xl font-extrabold text-slate-800">--:--</span>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest mb-1">Prescribed Wake
                            Up</p>
                        <span id="res-wake" class="text-6xl font-extrabold text-slate-800">--:--</span>
                    </div>
                </div>

                <div class="mt-8 p-5 bg-indigo-50/50 rounded-2xl">
                    <p id="logic-info" class="text-xs text-indigo-900 font-medium italic leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);
        const tToM = (t) => { if (!t) return 0; const [h, m] = t.split(':').map(Number); return (h * 60) + m; };
        const mToT = (m) => {
            let tm = Math.round(m); while (tm < 0) tm += 1440;
            return String(Math.floor(tm / 60) % 24).padStart(2, '0') + ":" + String(tm % 60).padStart(2, '0');
        };

        function run() {
            const badge = document.getElementById('mode-badge');
            const logic = document.getElementById('logic-info');
            let targetBedMins, targetWakeMins;

            // Check if we are in "Mode 2" (Specific Night Logs)
            if (p.has('first_sol')) {
                // MODE 2: SPECIFIC LOGS (NIGHT 3 CALCULATION)
                badge.innerText = "Mode: Night 3 (Averaging Logs)";
                badge.className = "inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-6 bg-emerald-600 text-white tracking-widest";

                const sol1 = parseInt(p.get('first_sol'));
                const waso1 = parseInt(p.get('first_waso'));
                const sol2 = parseInt(p.get('sol_val'));
                const waso2 = parseInt(p.get('waso_val'));

                // Using current night's inputs for the base of the next shift
                const currentBed = tToM(p.get('bed_val') || p.get('prev_bed'));
                const currentWake = tToM(p.get('wake_val') || p.get('prev_wake'));

                const avgSol = (sol1 + sol2) / 2;
                const avgWaso = (waso1 + waso2) / 2;

                if (avgSol <= 15 && avgWaso <= 15) {
                    targetBedMins = currentBed - 15;
                    logic.innerHTML = `Excellent. Average SOL/WASO (${avgSol}/${avgWaso}m) is low. Bedtime moved 15m earlier from last night's ${p.get('bed_val')}.`;
                } else {
                    targetBedMins = currentBed + 15;
                    logic.innerHTML = `Average SOL/WASO (${avgSol}/${avgWaso}m) is high. Bedtime moved 15m later from last night's ${p.get('bed_val')}.`;
                }
                targetWakeMins = currentWake;

            } else {
                // MODE 1: BASELINE AVERAGES (INITIAL PHASE)
                badge.innerText = "Mode: Initial Baseline Phase";
                badge.className = "inline-block px-4 py-1 rounded-full text-[10px] font-black uppercase mb-6 bg-indigo-600 text-white tracking-widest";

                const bWake = tToM(p.get('base_wake'));
                const bBed = tToM(p.get('base_bed'));
                const bSol = parseInt(p.get('base_sol'));
                const bWaso = parseInt(p.get('base_waso'));

                let wakeTotal = bWake; if (wakeTotal <= bBed) wakeTotal += 1440;
                const actualSleep = (wakeTotal - bBed) - bSol - bWaso;

                // Night 2 Prediction based on Baseline
                targetBedMins = (bSol > 15 && bWaso <= 15) ? (bBed + bSol) + 30 : wakeTotal - (actualSleep - 30);
                targetWakeMins = bWake;

                logic.innerHTML = `Calculating your first transition using baseline averages. Bedtime adjusted to optimize sleep drive.`;
            }

            document.getElementById('res-bed').innerText = mToT(targetBedMins);
            document.getElementById('res-wake').innerText = mToT(targetWakeMins);
        }

        window.onload = run;
    </script>
</body>

</html>
